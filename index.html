<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A L’Atelier du Vin — Loja de Vinhos Premium</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-area container">
            <div class="logo">
                    <img src="Logo.png" alt="Imagem da logo">
            </div>

            <div class="logo-text">
                <h1>A L’Atelier du Vin</h1>
            </div>

            <div class="menu">
                <button class="menu-mobile"
                aria-controls="main-menu-items" 
                aria-expanded="false"
                aria-label="Abrir e fechar menu de navegação">
                        <div class="mm-line"></div>
                        <div class="mm-line"></div>
                        <div class="mm-line"></div>      
                          
                </button>

                <nav class="content-itens--menu">
                    <ul class="itens-menu" id="main-menu-items">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Cardápio</a></li>
                        <li><a href="#">Avaliações</a></li>
                    </ul>
                </nav>
            </div>

            <div class="logo">
              <img src="Logo.png" alt="Imagem da logo">
            </div>
        </div>
    </header>
    
    <main>
        <section class="products-section container">
            <div class="product-grid">
            </div>
        </section>
    </main>
    <aside class="aside-carrinho-de-compras">
            <button class="carrinho-de-compras">
                <img src="assets/images/icone-carrinho-de-compras.png" alt="Icone de carrinho de compras">
                <span class="quantidade-itens">0</span>
            </button>
     </aside>

    <script src="assets/js/script.js"></script>
</body>
</html>
